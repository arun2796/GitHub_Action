name: run hello-world from py script
on: push

jobs:
  hello:
    runs-on: ubuntu-latest

    steps:
      - name: Clone repo
        uses: actions/checkout@v3

      - name: setup python
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"

      - name: run a py script
        run: python hello.py
